permissions:
  VotingPlugin.Player:
    description: Allows basic access player commands
  VotingPlugin.Mod:
    description: Allows mod commands
  VotingPlugin.Admin:
    description: Allows admincommands
  VotingPlugin.Admin.Debug:
    description: Permission to view debug info ingame
  VotingPlugin.TopVoter.Ignore:
    description: Allows you to be exempt from top voter
  VotingPlugin.NoRemind:
    description: Ignore vote reminding
    default: false
  VotingPlugin.BypassWaitUntilVoteDelay:
    description: Bypass WaitUntilVoteDelay
    default: false
  VotingPlugin.Sign.Create:
    description: Permission to create sign
  VotingPlugin.Admin.GenerateServiceSite:
    description: Permission for generating votesite message
  VotingPlugin.Login.RemindVotes:
    description: Permission to allow timed reminders
  VotingPlugin.Login.RemindVotes.All:
    description: Remind if player can vote on all votesites, rather than any
    default: false