# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write   # required for dependency submission

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B -f VotingPlugin/pom.xml package

      # Only submit dependency snapshot on push (not on pull_request)
      - name: Submit Dependency Snapshot
        if: github.event_name == 'push'
        uses: advanced-security/maven-dependency-submission-action@v5
        with:
          directory: VotingPlugin   # path to pom.xml
          # optional: maven-args: "-DskipTests"
